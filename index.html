<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
   

<body>
    

<div class="container-fluid">
    <div class="container">
        <h1 class="mb-3">Sign up</h1>
        <form id="signup-page">
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password">
            </div>

             <div class="mb-3">
              <label for="signup-phone#" class="form-label">Phone no.</label>
              <input type="number" class="form-control" id="signup-phone#">
            </div>

             <div class="mb-3">
              <label for="signup-name" class="form-label">Name</label>
              <input type="text" class="form-control" id="signup-name">
            </div>
         
            <button type="submit" class="btn btn-primary">Sign up</button>
            <div class="mb-3">Already have an account
              <a href="login.html">Login</a>
            </div>
          </form>

    </div>
</div>


















   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="auth.js" type="module"> </script>
    <script src="config.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
