<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .signup-card {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .signup-card h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0d6efd;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        button {
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        .small-text {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="signup-card">
    <h1 class="text-center mb-4">Create Account</h1>

    <form id="signup-page">
        
        <div class="mb-3">
            <label for="signup-email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="signup-email">
        </div>

        <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="signup-password">
        </div>

        <div class="mb-3">
            <label for="signup-phone" class="form-label">Phone No.</label>
            <input type="number" class="form-control" id="signup-phone">
        </div>

        <div class="mb-3">
            <label for="signup-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="signup-name">
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>

        <p class="text-center small-text">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="auth.js" type="module"></script>
<script src="config.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
