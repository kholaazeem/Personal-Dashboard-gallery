<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Pictures | Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
      background: linear-gradient(to right, #f8e9d2, #fefae0);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding-bottom: 50px;



    }

    /* Header / Navbar */
    .navbar-custom {
      background-color: #fff8ea;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 30px auto 20px auto;
    }

    .navbar-custom h3 {
      margin: 0;
      color: #0d6efd;
      font-weight: 700;
    }

    .navbar-custom .btn {
      border-radius: 8px;
      font-weight: 500;
    }

    /* Main Container */
    .main-box {
      max-width: 950px;
      margin: 0 auto;
      background: #ffffff;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 30px;
    }

    /* Upload Input & Button */
    #input-file {
      display: block;
      margin: 0 auto 15px auto;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #0d6efd;
      width: 300px;
      background: #fff;
    }

    #upl-btn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 16px;
    }

    /* Cards */
    #cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    #cards .card {
      width: 220px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      transition: 0.3s;
    }

    #cards .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
    }

    #cards .card-img-top {
      height: 160px;
      object-fit: cover;
    }

    #cards .card-body {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* Hidden edit input */
    #edtInpFile {
      visibility: hidden;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #cards {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar-custom">
    <h3>ðŸ“¸ User Pictures</h3>
    <div>
      <a href="home.html" class="btn btn-success me-2"><i class="fa-solid fa-house me-1"></i> Home</a>
      <button id="logout-btn" class="btn btn-danger"><i class="fa-solid fa-right-from-bracket me-1"></i> Logout</button>
    </div>
  </div>

  <!-- Main Box -->

  
  <div class="main-box">
    <h1>Upload Your Pictures</h1>

    <input type="file" id="input-file">
    <button id="upl-btn" class="btn btn-primary">Upload</button>

    <div id="cards"></div>

    <input type="file" id="edtInpFile">
  </div>

  <!-- Scripts -->
  <script src="config.js" type="module"></script>
    <script src="auth.js" type="module"></script>
  <script src="pic.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
