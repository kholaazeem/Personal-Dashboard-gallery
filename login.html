
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Todo Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      /* Wahi background jo Home page par hai */
      background: linear-gradient(to right, #f8e9d2, #fefae0);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: none;
      position: relative;
      overflow: hidden;
    }

    /* Top Green Line decoration */
    .login-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: #198754; /* Bootstrap Success Green */
    }

    .icon-circle {
      width: 80px;
      height: 80px;
      background-color: #e8f5e9; /* Light Green background */
      color: #198754;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px auto;
      font-size: 32px;
    }

    h2 {
      color: #3a3a3a;
      font-weight: 700;
      margin-bottom: 5px;
    }

    p.text-muted {
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    /* Inputs Styling */
    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      background-color: #fafafa;
    }

    .form-control:focus {
      border-color: #198754; /* Focus par Green border */
      box-shadow: 0 0 0 4px rgba(25, 135, 84, 0.1);
      background-color: #fff;
    }

    label {
      font-weight: 500;
      color: #555;
      font-size: 0.9rem;
    }

    /* Green Button */
    .btn-login {
      background-color: #198754;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #146c43;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(25, 135, 84, 0.3);
    }

    .signup-link {
      color: #198754;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="icon-circle">
      <i class="fa-solid fa-user-lock"></i>
    </div>

    <h2>Welcome Back!</h2>
    <p class="text-muted">Please login to manage your tasks.</p>

    <form id="login-page"> <div class="mb-3 text-start">
        <label for="login-email" class="form-label">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="fa-regular fa-envelope text-muted"></i></span>
          <input type="email" class="form-control border-start-0 ps-0" id="login-email" placeholder="name@example.com">
        </div>
      </div>

      <div class="mb-4 text-start">
        <label for="login-password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-key text-muted"></i></span>
          <input type="password" class="form-control border-start-0 ps-0" id="login-password" placeholder="Enter password">
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-login w-100 mb-3" id="login-btn">
        Login 
      </button>

      <p class="mb-0 small">
        Don't have an account? <a href="index.html" class="signup-link">Sign Up</a>
      </p>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="auth.js" type="module"></script>
  <script src="config.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
