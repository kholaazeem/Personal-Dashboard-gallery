<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Todo Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8e9d2, #fefae0);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: relative;
      background-color: #fff8ea;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    h1 {
      font-size: 28px;
      color: #3a3a3a;
      font-weight: 600;
      margin: 0;
    }

    #username {
      color: #198754;
      font-weight: 700;
    }

    .header .btn {
      margin-left: 10px;
    }

    #logout-btn {
      font-size: 20px;
      color: #d63384;
      transition: all 0.3s ease;
    }

    #logout-btn:hover {
      color: #b02a67;
      transform: scale(1.1);
    }

    /* Card Container */
    .card-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 20px auto;
    }

    .card-container h3 {
      color: #198754;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
    }

    textarea,
    input {
      border-radius: 8px !important;
    }

    button {
      border-radius: 8px !important;
    }

    /* Display Tasks */
    #taskContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .todo-card {
      width: 270px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .todo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .priority-badge {
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 8px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .header .btn {
        margin: 5px 0 0 0;
      }
    }

          /* cards css */
/* Card Container Grid Styling */
#taskContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Auto adjust columns */
    gap: 25px;
    padding: 10px;
}

/* Main Card Style */
.todo-card {
    background: #fff;
    border-radius: 16px;
    border: 1px solid rgba(0,0,0,0.05); /* Very light border */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease;
    overflow: hidden; /* Content bahir nahi girega */
    height: 100%; /* Grid mein height barabar rakhega */
    display: flex;
    flex-direction: column;
}

.todo-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    border-color: #198754; /* Hover par border green hoga */
}

.card-body {
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100%;
}

/* Title Styling */
.task-title {
    font-size: 1.1rem;
    font-weight: 700;
    color: #2d3436;
    margin-bottom: 5px;
    display: -webkit-box;
   
    -webkit-box-orient: vertical;
    overflow: hidden;
}

/* Description Styling */
.task-desc {
    color: #636e72;
    font-size: 0.9rem;
    line-height: 1.5;
    margin-bottom: 15px;
    flex-grow: 1; /* Ye buttons ko neechay dhakelega */
    
    /* Text Truncate Logic */
    display: -webkit-box;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

/* Footer Section (Buttons) */
.card-footer-custom {
    margin-top: auto; /* Hamesha bottom par rahega */
    padding-top: 15px;
    border-top: 1px solid #f1f2f6;
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.card-footer-custom button {
    flex: 1; /* Dono buttons barabar size ke honge */
    border-radius: 8px;
    font-weight: 500;
}

  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h1>Welcome, <span id="username"></span> üëã</h1>
    <div>
      <a href="pic.html" class="btn btn-primary me-2"><i class="fa-solid fa-camera me-1"></i> User Pictures</a>
      <button class="btn btn-outline-success fw-semibold" id="logout-btn" title="Logout">
        <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
      </button>
    </div>
  </div>

  <!-- Add Task Section -->
  <div class="container py-4">
    <div class="card-container">
      <h3>üìù Create New Task</h3>

      <!-- Title Field -->
      <div class="mb-3">
        <label for="todoTitle" class="form-label fw-semibold">Task Title</label>
        <input type="text" class="form-control" id="todoTitle" placeholder="Enter task title">
      </div>

      <!-- Priority Selection -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Priority</label>
        <div class="d-flex gap-3 flex-wrap">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="taskPriority" id="priorityHigh" value="High">
            <label class="form-check-label text-danger fw-semibold" for="priorityHigh">High</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="taskPriority" id="priorityMedium" value="Medium">
            <label class="form-check-label text-warning fw-semibold" for="priorityMedium">Medium</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="taskPriority" id="priorityLow" value="Low">
            <label class="form-check-label text-success fw-semibold" for="priorityLow">Low</label>
          </div>
        </div>
      </div>

      <!-- Description Field -->
      <div class="mb-3">
        <label for="todoDesc" class="form-label fw-semibold">Description</label>
        <textarea class="form-control" id="todoDesc" rows="3" placeholder="Write details about your task..."></textarea>
      </div>

      <!-- Add Button -->
      <div class="text-center">
        <button class="btn btn-success w-100 fw-semibold" id="btnAddTask">+ Add Task</button>
      </div>
    </div>

    <!-- Display Area -->
    <div id="taskContainer">
      <!-- Task cards will be dynamically added here -->
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="auth.js" type="module"></script>
  <script src="config.js" type="module"></script>
  <script src="home.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
