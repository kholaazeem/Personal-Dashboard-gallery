<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Todo Dashboard</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8e9d2, #fefae0);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: relative;
      background-color: #fff8ea;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      max-width: 900px;
    }

    h1 {
      font-size: 38px;
      color: #3a3a3a;
      font-weight: 600;
      text-align: center;
    }

    #username {
      color: #198754;
      font-weight: 700;
    }

    #logout-btn {
      position: absolute;
      top: 22px;
      right: 25px;
      font-size: 28px;
      color: #d63384;
      transition: all 0.3s ease;
    }

    #logout-btn:hover {
      color: #b02a67;
      transform: scale(1.1);
    }

    /* Todo Card Styling */
    .todo-card {
      width: 270px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .todo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .priority-badge {
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 8px;
    }

    /* Container */
    .card-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    textarea, input {
      border-radius: 8px !important;
    }

    button {
      border-radius: 8px !important;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Welcome, <span id="username"></span> üëã</h1>
    <button class="btn btn-outline-success px-4 py-2 fw-semibold" id="logout-btn" title="Logout">
  <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
</button>
  </div>

  <!-- Add Task Section -->
  <div class="container py-4">
    <div class="card-container">
      <h3 class="text-center text-success mb-4">üìù Create New Task</h3>

      <!-- Title Field -->
      <div class="mb-3">
        <label for="todoTitle" class="form-label fw-semibold">Task Title</label>
        <input type="text" class="form-control" id="todoTitle" placeholder="Enter task title">
      </div>

      <!-- Priority Selection -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Priority</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="taskPriority" id="priorityHigh" value="High">
            <label class="form-check-label text-danger fw-semibold" for="priorityHigh">High</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="taskPriority" id="priorityMedium" value="Medium">
            <label class="form-check-label text-warning fw-semibold" for="priorityMedium">Medium</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="taskPriority" id="priorityLow" value="Low">
            <label class="form-check-label text-success fw-semibold" for="priorityLow">Low</label>
          </div>
        </div>
      </div>

      <!-- Description Field -->
      <div class="mb-3">
        <label for="todoDesc" class="form-label fw-semibold">Description</label>
        <textarea class="form-control" id="todoDesc" rows="3" placeholder="Write details about your task..."></textarea>
      </div>

      <!-- Add Button -->
      <div class="text-center">
        <button class="btn btn-success w-100 fw-semibold" id="btnAddTask">+ Add Task</button>
      </div>
    </div>

    <!-- Display Area -->
    <div id="taskContainer" class="d-flex flex-wrap gap-4 mt-5 justify-content-center">
      <!-- Task cards will be dynamically added here -->
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="auth.js" type="module"></script>
  <script src="config.js" type="module"></script>
  <script src="home.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
